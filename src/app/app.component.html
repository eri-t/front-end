<app-navbar [langKey]="lang" (newLangSelected)="handleLangChange($event)"></app-navbar>

<div class="container">

  <ng-container *ngIf="homeSections.length">
    <section *ngFor="let section of homeSections">
      <p>{{ section.Label }}</p>
      <h2>{{ section.Title }}</h2>
      <div *ngIf="section.sectionId.startsWith('tech-section')">
        <app-simple-card *ngFor="let technology of section.home_technologies" [title]="technology.Name" [image]="technology.Image"></app-simple-card>
      </div>
    </section>
  </ng-container>
